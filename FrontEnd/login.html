<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur - Page de Connexion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
	<script type="module" src="works.js"></script>
	<script type="module" src="login.js"></script>
</head>
<body>
<header>
	<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>
		<ul>
			<li>projets</li>
			<li>contact</li>
			<li>login</li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main>
	<form id="login-form">
		<div class="login-title">
		  Log In
		</div>
	  
		<div class="login-container">
			<div class="email">
		  		<label for="uname"><b>E-mail</b></label>
				<input type="text" id="Email" name="uname" placeholder="" required>
			</div>
		  	<div class="password">
				<label for="psw"><b>Mot de passe</b></label>
		  		<input type="password" id="password" name="psw" placeholder="" required>
			</div>
	  
			<p id="erreeur"> Vos identifiants sont incorrectes, retentez votre chance !</p> 

		  	<div class="login-button">
				<button type="submit">Se connecter</button>
			</div>
		</div>
	  
		<div class="password-forgotten">
		  <span class="psw"><a href="#">Mot de passe oublié</a></span>
		</div>

	</form>
</main>

<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
</body>
</html>
